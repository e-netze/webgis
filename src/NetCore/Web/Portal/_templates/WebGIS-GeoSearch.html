<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>GIS Suche</title>

    <link rel="stylesheet" href="{api}/Content/styles/default.css" />
    <link rel="stylesheet" href="{api}/Content/api/ui.css" />
    <script type="text/javascript" src="{api}/scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{api}/Scripts/typeahead/typeahead.jquery.min.js"></script>
    <script type="text/javascript" src="{api}/Scripts/Api/api.min.js" id="webgis-api-script"></script>
    <script type="text/javascript" src="{api}/Scripts/Api/api-ui.min.js"></script>

    <!-- Nach Umstellung auf Core/Framework: Pfade ändern -->
    <link rel="stylesheet" href="{api}/scripts/api/plugins/geosearch/geosearch.css" />                      <!-- ALT: <link rel="stylesheet" href="{portal}/_templates/WebGIS-GeoSearch/geosearch.css" />  -->
    <script type="text/javascript" src="{api}/Scripts/api/plugins/geosearch/geosearch.js"></script>        <!-- ALT: <script type="text/javascript" src="{api}/Scripts/Api/plugins/geosearch.js"></script>  -->

</head>
<body style='overflow:auto'>
    <div style='width:100%'>
        <div id="geosearch-container">

        </div>
    </div>
    <script type="text/javascript">

        {api-hmac}  // webgis.clientid = 'f43b03d9978c43dba03f7581f731a9e9';

        webgis.init(function () {

            $('#geosearch-container').webgis_geosearch({

                map_options:{
                    services: '{{map-services}}',
                    extent: '{{map-extent}}'
                },

                search_service: '{{search-service}}',
                //map_search_service: 'elastic_allgemein@ccgis_default,elastic_strom@ccgis_default',
                map_search_service: '',
                search_placeholder: 'Geben Sie hier Ihren Suchtext ein ...',
                link_collection: '{portal}/compatibility/mapsfromquery?schema={{webgis4-compatibility-schema}}&query={query}&service={service}'
            });

        });

    </script>
</body>
</html>
